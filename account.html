<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>
<link rel="stylesheet" href="IONOW.css">
<style>
body {
    font-family: 'Rock Salt', cursive;
    background-image: url('https://i.pinimg.com/736x/a5/d7/4e/a5d74e89d8690687fc16d99b5967e127.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    margin: 0;
    padding: 0;
    height: 100vh;
}
.container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
}
h2 { margin-bottom: 20px; }
input { 
    display: block; 
    margin: 10px auto; 
    padding: 10px; 
    border-radius: 8px; 
    border: none; 
    width: 80%;
}
button {
    padding: 12px 30px;
    background-color: #ff3b3b;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    box-shadow: 0 0 15px #ff3b3b;
}
button:hover {
    background-color: #d62d2d;
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff3b3b;
}
.message { margin-top: 15px; color: #ffd700; }
</style>
</head>
<body>

<div class="container">
    <h2>Account</h2>

    <!-- Sign Up Form -->
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="number" id="age" placeholder="Age" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="message" id="message"></p>
</div>

<script>
// Sign Up Logic
const signupForm = document.getElementById('signupForm');
signupForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const age = document.getElementById('age').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if(users.some(u => u.username === username)){
        document.getElementById('message').innerText = "Username already exists.";
        return;
    }

    users.push({username, password, age});
    localStorage.setItem('users', JSON.stringify(users));
    document.getElementById('message').innerText = "Account created! You can now log in.";
    signupForm.reset();
});

// Login Logic
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.username === username && u.password === password);

    if(user){
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'morefunction.html'; // Voting page
    } else {
        document.getElementById('message').innerText = "Invalid username or password.";
    }
});
</script>

</body>
</html>
